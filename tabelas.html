<!DOCTYPE html>

<html lang="pt-br">
<head>
    
    <title>Tabelas</title>
    

</head>
<body>
    <h1>Tabela um</h1>
    <table border="1" width="100%">
       
      <tr>
        <th colspan="2">A</th>
        <th colspan="2">B</th>
    </tr> 
    <tr>
        <th colspan="1">C</th>
        <th colspan="2" width="50%">D</th>
        <th colspan="1">E</th>
    </tr>
    <tr>
        <th colspan="2" rowspan="2"> F</th>
        <th colspan="2">G</th>
    </tr> 
    <tr>
        <th colspan="2">H</th>
    </tr>  
    </table>

    <h1>Tabela Dois</h1>

     <table border="1" width="100%">
        
        <tr>
            <th colspan="4">A</th>

        </tr>
        <tr>
            <th rowspan="3">B</th>
            <th rowspan="3">C</th>
            <th colspan="2">D</th>
        </tr>
        <tr>
            <th colspan="2">E</th>
        </tr>
        <tr>
            <th colspan="2"> F </th>
        </tr>
        <tr>
            <th colspan="4">G</th>

        </tr>

    </table>
    <h1>Tabela Tres</h1>
    <table border="1" width="100%">
        <tr>
            <th rowspan="2"> A</th>
            <th> C</th>

        </tr>
        <tr>
            <th rowspan="2"> D</th>
           
        </tr>
      
        <tr>
            <th rowspan="2"> B</th>
            

        </tr>
          <tr>
            <th>E</th>
        </tr>
       


    </table>

</body>
</html>
